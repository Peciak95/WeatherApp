<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=Stick+No+Bills:wght@200;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9c6237d06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="shadow"></div>
        <div class="search-engine">
            <div class="search-field">
                <input class="search-input" type="text" placeholder="Enter city name">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <p class="error"></p>
        </div>
        <div class="weather-infos">
            <h3 class="local-title times">Local time</h3>
            <p class="local-time times">21:00</p>
            <p class="city-name region"></p>
            <p class="weather-station region"></p>
            <p class="temperature weather"></p>
            <p class="description weather"></p>
            <!-- dodać sunrise i sunset -->
        </div>
        <div class="hourly-forecast">
            <div class="title">
                <button class="previous-hours day-btn"><i class="fa-solid fa-arrow-left arrow"></i></button>
                <h4>Next hours</h4>
                <button class="next-hours day-btn"><i class="fa-solid fa-arrow-right arrow"></i></button>
            </div>
            <div class="hourly-infos">
                <div class="weather-bar active">
                    <p class="hour">1</p>
                    <p class="week">1</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>
                <div class="weather-bar active">
                    <p class="hour">2</p>
                    <p class="week">2</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>
                <div class="weather-bar active">
                    <p class="hour">3</p>
                    <p class="week">3</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>
                <div class="weather-bar active">
                    <p class="hour">4</p>
                    <p class="week">4</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>
                <div class="weather-bar">
                    <p class="hour">5</p>
                    <p class="week">5</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>
                <div class="weather-bar">
                    <p class="hour">6</p>
                    <p class="week">6</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>
                <div class="weather-bar">
                    <p class="hour">7</p>
                    <p class="week">7</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>
                <div class="weather-bar">
                    <p class="hour">8</p>
                    <p class="week">8</p>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="status"></img
                        src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p class="temp">10℃</p>
                </div>

            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
